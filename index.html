<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="icon" type="image/png" href="icon.png"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="clock">
          <span id="hrs" style="color: rgb(212, 255, 0);">00</span>
          <span>:</span>
          <span id="min" style="color: rgb(212, 255, 0);">00</span>
          <span>:</span>
          <span id="sec" style="color: rgb(212, 255, 0);">00</span>
          <span id="ampm"></span>
        </div>
      </div>
    </div>

    <script>
      let hrs = document.getElementById("hrs");
      let min = document.getElementById("min");
      let sec = document.getElementById("sec");
      let ampmEl = document.getElementById("ampm"); // AM/PM ke liye

      setInterval(() => {
        let currenttime = new Date();

        let hours = currenttime.getHours(); // number (0â€“23)
        let minutes = currenttime.getMinutes();
        let seconds = currenttime.getSeconds();

        // AM / PM
        let ampm = hours >= 12 ? "PM" : "AM";

        // 12-hour format
        hours = hours % 12;
        hours = hours ? hours : 12;

        hrs.innerHTML = hours < 10 ? "0" + hours : hours;
        min.innerHTML = minutes < 10 ? "0" + minutes : minutes;
        sec.innerHTML = seconds < 10 ? "0" + seconds : seconds;
        ampmEl.innerHTML = ampm;
      }, 1000);
    </script>
  </body>
</html>
